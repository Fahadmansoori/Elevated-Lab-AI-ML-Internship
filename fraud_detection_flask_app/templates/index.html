<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ Credit Card Fraud Detection</h1>
        <form method="POST">
            {% for i in range(1, 29) %}
                <label for="V{{ i }}">V{{ i }}:</label>
                <input type="number" name="V{{ i }}" step="0.000001" required><br>
            {% endfor %}
            <label for="amount">Normalized Amount:</label>
            <input type="number" name="amount" step="0.000001" required><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>{{ result }}</h2>
                <p>Probability of Fraud: {{ probability }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
